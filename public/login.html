<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Website SWOT Analysis</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
      :root {
        --primary-color: #4caf50;
        --primary-hover: #45a049;
        --text-color: #333;
        --error-color: #f44336;
        --border-color: #ddd;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo img {
        width: 60px;
        height: 60px;
      }

      h1 {
        text-align: center;
        color: var(--text-color);
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-color);
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        transition: border-color 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      button {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
      }

      button:hover {
        background-color: var(--primary-hover);
      }

      button:active {
        transform: scale(0.98);
      }

      .error {
        color: var(--error-color);
        text-align: center;
        margin-top: 16px;
        display: none;
        padding: 10px;
        border-radius: 6px;
        background-color: rgba(244, 67, 54, 0.1);
      }

      #loading {
        display: none;
        text-align: center;
        margin-top: 16px;
        color: var(--text-color);
      }

      .welcome-text {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <svg
          width="60"
          height="60"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
        </svg>
      </div>
      <h1>Welcome Back</h1>
      <p class="welcome-text">Sign in to analyze websites with SWOT analysis</p>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            required
            autocomplete="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            required
            autocomplete="current-password"
            placeholder="Enter your password"
          />
        </div>
        <button type="submit">Sign In</button>
        <div id="loading">Signing in...</div>
        <div id="error" class="error"></div>
      </form>
    </div>

    <script>
      const supabaseUrl = "https://jwmxtrkxdhdxqjprplzk.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3bXh0cmt4ZGhkeHFqcHJwbHprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcxODUzNTUsImV4cCI6MjA1Mjc2MTM1NX0.rh968cs_vbhEqB2Yc89WkfRaZXoTKwNSvzbNgTGNchE";

      // Initialize Supabase client properly
      const supabaseClient = window.supabase.createClient(
        supabaseUrl,
        supabaseKey
      );

      // Check if user is already logged in
      async function checkAuth() {
        const {
          data: { session },
        } = await supabaseClient.auth.getSession();
        if (session) {
          window.location.href = "/index.html";
        }
      }

      // Check auth when page loads
      checkAuth();

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorDiv = document.getElementById("error");
          const loadingDiv = document.getElementById("loading");
          const submitButton = this.querySelector('button[type="submit"]');

          try {
            errorDiv.style.display = "none";
            loadingDiv.style.display = "block";
            submitButton.disabled = true;

            // First try to sign in
            let { data, error } = await supabaseClient.auth.signInWithPassword({
              email,
              password,
            });

            // If login fails with invalid credentials, try to sign up
            if (
              error &&
              (error.message.includes("Invalid login credentials") ||
                error.message.includes("Email not confirmed"))
            ) {
              const { data: signUpData, error: signUpError } =
                await supabaseClient.auth.signUp({
                  email,
                  password,
                  options: {
                    data: {
                      email_confirmed: true,
                    },
                  },
                });

              if (signUpError) throw signUpError;

              // Try to sign in immediately after signup
              const { data: loginData, error: loginError } =
                await supabaseClient.auth.signInWithPassword({
                  email,
                  password,
                });

              if (loginError) throw loginError;
              data = loginData;
            } else if (error) {
              throw error;
            }

            // If we have a session, store it and redirect
            if (data?.session) {
              localStorage.setItem(
                "supabase.auth.token",
                data.session.access_token
              );
              window.location.href = "/index.html";
            }
          } catch (error) {
            errorDiv.style.display = "block";
            errorDiv.style.color = "#f44336";
            errorDiv.textContent = error.message;
          } finally {
            loadingDiv.style.display = "none";
            submitButton.disabled = false;
          }
        });
    </script>
  </body>
</html>
