<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website SWOT Analysis</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
      :root {
        --primary-color: #4caf50;
        --primary-hover: #45a049;
        --danger-color: #f44336;
        --danger-hover: #d32f2f;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      h1 {
        color: #333;
        font-size: 24px;
        font-weight: 600;
      }

      #urlForm {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }

      #urlInput {
        flex-grow: 1;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 8px;
        transition: border-color 0.3s ease;
      }

      #urlInput:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      button {
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
      }

      button:active {
        transform: scale(0.98);
      }

      #submitBtn {
        background-color: var(--primary-color);
        color: white;
      }

      #submitBtn:hover {
        background-color: var(--primary-hover);
      }

      #logoutBtn {
        background-color: var(--danger-color);
        color: white;
      }

      #logoutBtn:hover {
        background-color: var(--danger-hover);
      }

      #loading {
        text-align: center;
        display: none;
        margin: 20px 0;
        color: #666;
      }

      #result {
        margin-top: 30px;
      }

      .swot-category {
        background: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #eee;
      }

      .swot-category h3 {
        color: #333;
        border-bottom: 2px solid #333;
        padding-bottom: 10px;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .swot-category ul {
        padding-left: 20px;
      }

      .swot-category li {
        margin-bottom: 8px;
        color: #555;
      }

      .user-email {
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <h1>Website SWOT Analysis</h1>
          <span id="userEmail" class="user-email"></span>
        </div>
        <button onclick="logout()" id="logoutBtn">Logout</button>
      </div>
      <form id="urlForm">
        <input
          type="url"
          id="urlInput"
          placeholder="Enter website URL (e.g., https://example.com)"
          required
        />
        <button type="submit" id="submitBtn">Analyze</button>
      </form>
      <div id="loading">Analyzing website... Please wait.</div>
      <div id="result"></div>
    </div>

    <script>
      const supabaseUrl = "https://jwmxtrkxdhdxqjprplzk.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3bXh0cmt4ZGhkeHFqcHJwbHprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcxODUzNTUsImV4cCI6MjA1Mjc2MTM1NX0.rh968cs_vbhEqB2Yc89WkfRaZXoTKwNSvzbNgTGNchE";
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      // Check authentication on page load
      async function checkAuth() {
        const {
          data: { session },
        } = await supabase.auth.getSession();
        if (!session) {
          window.location.href = "/login.html";
          return;
        }
        // Display user email
        document.getElementById("userEmail").textContent = session.user.email;
      }

      async function logout() {
        await supabase.auth.signOut();
        window.location.href = "/login.html";
      }

      // Check auth when page loads
      checkAuth();

      document
        .getElementById("urlForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const url = document.getElementById("urlInput").value;
          const loading = document.getElementById("loading");
          const result = document.getElementById("result");
          const submitBtn = document.getElementById("submitBtn");

          loading.style.display = "block";
          result.innerHTML = "";
          submitBtn.disabled = true;

          try {
            const {
              data: { session },
            } = await supabase.auth.getSession();
            const response = await fetch("/analyze", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${session.access_token}`,
              },
              body: JSON.stringify({ url }),
            });

            if (!response.ok) {
              throw new Error(response.statusText);
            }

            const analysis = await response.json();
            displayResults(analysis);
          } catch (error) {
            result.innerHTML = `<p style="color: red; text-align: center; padding: 20px;">Error: ${error.message}</p>`;
          } finally {
            loading.style.display = "none";
            submitBtn.disabled = false;
          }
        });

      function displayResults(analysis) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
          <div class="swot-category">
            <h3>Strengths</h3>
            <ul>${analysis.strengths.map((s) => `<li>${s}</li>`).join("")}</ul>
          </div>
          <div class="swot-category">
            <h3>Weaknesses</h3>
            <ul>${analysis.weaknesses.map((w) => `<li>${w}</li>`).join("")}</ul>
          </div>
          <div class="swot-category">
            <h3>Opportunities</h3>
            <ul>${analysis.opportunities
              .map((o) => `<li>${o}</li>`)
              .join("")}</ul>
          </div>
          <div class="swot-category">
            <h3>Threats</h3>
            <ul>${analysis.threats.map((t) => `<li>${t}</li>`).join("")}</ul>
          </div>
        `;
      }
    </script>
  </body>
</html>
